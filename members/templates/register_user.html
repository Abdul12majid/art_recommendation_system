<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Register </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'users/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url(../../static/users/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="container">
					{% if messages %}
					{% for message in messages %}

					<div class="alert alert-danger alert-dismissible fade show" role="alert">
					    {{ message }}
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					 
					</div>
					{% endfor %}
					{% endif %}
					</div></br>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Register</h3>
		      	<form action="{% url 'sign_up' %}" method="post" class="signin-form" validate>
		      		{% csrf_token %}
		      		<div class="form-group">
						    <label for="exampleFormControlSelect1">register as</label>
						    <select required name="reg_as" style="background-color: pink;" class="form-control" id="exampleFormControlSelect1">
						      <option value="artist">Artist</option>
						      <option value="user">User</option>
						      
						    </select required>
						  </div>
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="username" name="username" required>
		      			{% if a %}
		      			<p style="color: red;">username exists, pick another</p>
		      			{% endif %}
		      		</div>
		      		<div class="form-group">
		      			<input type="email" class="form-control" placeholder="email" name="email" required>
		      			{% if b %}
		      			<p style="color: red;">email exists, pick another</p>
		      			{% endif %}
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" name="password1" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              
	            </div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	            
	          </form>
	          <p class="w-100 text-center">&mdash; Have an account ?&mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="{% url 'login_user' %}" class="px-2 py-2 mr-md-1 rounded"><span ></span> Login</a>
	          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'users/js/jquery.min.js' %}"></script>
  <script src="{% static 'users/js/popper.js' %}"></script>
  <script src="{% static 'users/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'users/js/main.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	</body>
</html>
